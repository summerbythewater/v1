<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/207df38b86.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Benne&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1 class="city">Your city</h1>
          <div id="current-date"></div>
          <h2 class="weather"></h2>
          <h3 class="temp">
            <span id="current-temp"></span> (<a
              id="celcius"
              href="#"
              >°C</a
            >
            / <a id="farenheit" href="#">°F</a>)
          </h3>
          <h4>
            <span id="current-wind"></span><span id="current-humidity"></span>
          </h4>

          <div class="row">
            <div class="col-sm-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Tomorrow</h5>
                  <p class="card-text">
                    Sunshiiine, 25°C / °F<br /><i
                      class="far fa-sun sunshine"
                    ></i>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Sunday</h5>
                  <p class="card-text">
                    Partly cloudy, 21°C<br /><i
                      class="fas fa-cloud-sun cloudy"
                    ></i>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Monday</h5>
                  <p class="card-text">
                    Sunshiiine, 25°C<br /><i class="far fa-sun sunshine"></i>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Tuesday</h5>
                  <p class="card-text">
                    Sunshiiine, 25°C<br /><i class="far fa-sun sunshine"></i>
                  </p>
                </div>
              </div>
            </div>
          </div>

          <form id="city-form">
            <input type="text" id="city-input" placeholder="Enter a city" />
            <input type="submit" value="Go" />
          </form>
        </div>

        <div class="col-6">
          <img src="img/sunshine1.jpg" alt="Sunshiiine" width="500" />
        </div>
      </div>
    </div>
    <p class="opensource">
      <a href="https://github.com/summerbythewater/v1" target="_blank" alt="Open-source code">Open-source code</a>, Sarah-Julia M.
    <script src="src/script.js"></script>
  </body>
</html>
